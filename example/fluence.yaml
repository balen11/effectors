version: 8

deployments:
  myDeployment:
    targetWorkers: 3
    pricePerWorkerEpoch: "0.0001"
    initialBalance: "1"
    services: [ myRPC ]
    spells: []
    effectors:
      - bafkreig5td7jalnbsgff5egar7vvgsracqbpgxuxf5fjbexjzesbxii334
      - bafkreieyafu35yrqn44vdivs4vadju3ej5shzkcm3gipzcv7tl4wv22eba

aquaDependencies:
  "@fluencelabs/aqua-lib": 0.9.1
  "@fluencelabs/spell": 0.6.9

marineVersion: 0.19.7

mreplVersion: 0.30.0

compileAqua:
  default:
    input: src/aqua
    output: src/compiled-aqua
    target: ts

services:
  myRPC:
    get: src/services/myRPC
